<html>
<head>
	<title>Trippy - Negative Circles</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<a href="index.html">&laquo; back</a>
	<select id="js-show">
		<option value="both">Show Both</option>
		<option value="gif">Only Show the GIF</option>
		<option value="canvas" selected>Only Show the Canvas</option>
	</select>
	<hr>

	<div class="half" id="gif">
		<h2>Original .gif</h2>
		<img src="negative-circles.gif" alt="" />	
	</div>
	
	<div class="half" id="canvas">
		<h2>Canvas animation</h2>
		<canvas id="draw"></canvas>
	</div>

	<div class="clear"></div>
	
	<script>
		var $$ = function(id){
			return document.getElementById(id);
		}
		$$("js-show").onchange = function(){
			if(this.value==='both'){
				$$("gif").style.opacity = 1;
				$$("canvas").style.opacity = 1;
			}else if(this.value==='gif'){
				$$("gif").style.opacity = 1;
				$$("canvas").style.opacity = 0;
			}else if(this.value==='canvas'){
				$$("gif").style.opacity = 0;
				$$("canvas").style.opacity = 1;
			}
		}
		$$("js-show").onchange();
	</script>
	<script src="negative-circles.js"></script>
</body>
</html>
